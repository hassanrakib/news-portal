<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/62f331ee36.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>GW NEWS</title>
</head>

<body>
    <div class="container-lg">
        <header>
            <!-- top navbar with branding -->
            <nav class="navbar navbar-expand py-3 border-bottom border-2">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><span class="text-primary">GW</span>
                        <span class="bg-primary text-white fst-italic pe-2">NEWS</span></a>
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item me-3">
                            <a class="nav-link active text-primary" aria-current="page" href="index.html">News</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item border border-primary rounded-circle">
                            <img src="./images/avatar.png" alt="avatar">
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Categories -->
            <nav class="navbar navbar-expand-md py-3">
                <div class="w-100">
                    <div class="navbar-toggler d-flex d-md-none flex-grow-1 justify-content-between align-items-center border-1 border-primary"
                        role="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-brand fs-6 d-block d-md-none" href="#">CATEGORIES</span>
                        <i class="fa-solid fa-angles-down"></i>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul id="categories" class="navbar-nav flex-row gap-3 flex-wrap me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="./index.html" class="nav-link" aria-current="page">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="mt-2">
            <!-- items found -->
            <div class="bg-white p-2 rounded">4 items found for category Entertaniment</div>
            <!-- sort news -->
            <div class="d-flex flex-column flex-md-row justify-content-between my-4 gap-2">
                <div class="d-flex justify-content-between align-items-center d-md-block">
                    <label for="sort-news">Sort By View:</label>
                    <select class="border-0 rounded bg-white p-2" name="sort-news" id="sort-news">
                        <option value="most-viewed" selected>Most Viewed</option>
                        <option value="least-viewed">Least Viewed</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end gap-2 d-md-block">
                    <button class="btn btn-primary">Today's Pick</button>
                    <button class="btn btn-outline-primary">Trending</button>
                </div>
            </div>
            <!-- show all news -->
            <div id="all-news-in-a-category">
                <div class="card mb-3 mx-auto news-card">
                    <div class="row g-0 bg-white">
                        <div class="col-sm-5 col-md-4 col-lg-3 p-1">
                            <img src="./images/thumb.png" class="img-fluid thumbnail" alt="...">
                        </div>
                        <div class="col-sm-7 col-md-8 col-lg-9">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">Card title</h5>
                                <p class="card-text text-muted">This is a wider card with supporting text below as a
                                    natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                <div class="row align-items-center">
                                    <div class="col-6 col-md d-flex align-items-center">
                                        <img src="./images/avatar-2.png" alt="avatar">
                                        <div class="d-flex flex-column ms-2">
                                            <small class="mb-0">Jane Cooper</small>
                                            <small class="mb-0 text-muted">Jan 10, 2022</small>
                                        </div>
                                    </div>
                                    <div class="col-6 text-center col-md">
                                        <i class="fa-regular fa-eye"></i><small class="ms-2">1.5M</small>
                                    </div>
                                    <div class="col-12 col-md text-end mt-4 mt-md-0">
                                        <button class="btn btn-primary read-more-btn">Read More<i
                                                class="ms-2 fa-regular fa-circle-right"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="script.js"></script>
</body>

</html>
