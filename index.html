<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/62f331ee36.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>GW NEWS</title>
</head>

<body>
    <div class="container-lg">
        <header>
            <!-- top navbar with branding -->
            <nav class="navbar navbar-expand py-3 border-bottom border-2">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><span class="text-primary">GW</span>
                        <span class="bg-primary text-white fst-italic pe-2">NEWS</span></a>
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item me-3">
                            <a class="nav-link active text-primary" aria-current="page" href="index.html">News</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item border border-primary rounded-circle">
                            <img src="./images/avatar.png" alt="avatar">
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Categories -->
            <nav class="navbar navbar-expand-md py-3">
                <div class="w-100">
                    <div class="navbar-toggler d-flex d-md-none flex-grow-1 justify-content-between align-items-center border-1 border-primary"
                        role="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-brand fs-6 d-block d-md-none" href="#">CATEGORIES</span>
                        <i class="fa-solid fa-angles-down"></i>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul id="categories" class="navbar-nav flex-row gap-3 flex-wrap me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="./index.html" class="nav-link" aria-current="page">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="mt-2">
            <!-- items found -->
            <div id="items-found" class="bg-white p-2 rounded"></div>
            <!-- sort news -->
            <div class="d-flex flex-column flex-md-row justify-content-between my-4 gap-2">
                <div class="d-flex justify-content-between align-items-center d-md-block">
                    <label for="sort-news">Sort By View:</label>
                    <select class="border-0 rounded bg-white p-2" name="sort-news" id="sort-news">
                        <option value="most-viewed" selected>Most Viewed</option>
                        <option value="least-viewed">Least Viewed</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end gap-2 d-md-block">
                    <button class="btn btn-primary">Today's Pick</button>
                    <button class="btn btn-outline-primary">Trending</button>
                </div>
            </div>
            <!-- show all news -->
            <div class="d-flex justify-content-center">
                <div id="all-news-in-a-category">
                    <!-- error message or news cards will be here -->
                </div>
                <!-- spinner while loading news -->
                <div class="spinner d-none align-items-center" style="height: 250px">
                    <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="script.js"></script>
</body>

</html>
